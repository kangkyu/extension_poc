<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeBoost</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M23 9.71a8.5 8.5 0 0 0-.91-4.13 2.92 2.92 0 0 0-1.72-1A78.36 78.36 0 0 0 12 4.27a78.45 78.45 0 0 0-8.34.3 2.87 2.87 0 0 0-1.46.74c-.9.83-1 2.25-1.1 3.45a48.29 48.29 0 0 0 0 6.48 47.92 47.92 0 0 0 .6 4.73c.15 1.65.4 3.29 1.05 3.83a2.87 2.87 0 0 0 1.46.74 78.45 78.45 0 0 0 8.34.3 78.36 78.36 0 0 0 8.37-.31 2.92 2.92 0 0 0 1.72-1A8.5 8.5 0 0 0 23 14.29c.17-1.53.17-3.2.17-4.58s0-3.05-.17-4.58zM8.8 15.74V8.26l7.13 3.74z"
              fill="currentColor"
            />
          </svg>
          <h1>TubeBoost</h1>
        </div>
        <div class="status" id="pageStatus">
          <span class="status-indicator" id="statusIndicator"></span>
          <span id="statusText">Checking...</span>
        </div>
      </header>

      <!-- Quick Stats -->
      <section class="stats-section" id="statsSection" style="display: none">
        <h2>Video Analytics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">👁️</div>
            <div class="stat-info">
              <span class="stat-value" id="viewCount">-</span>
              <span class="stat-label">Views</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">👍</div>
            <div class="stat-info">
              <span class="stat-value" id="likeCount">-</span>
              <span class="stat-label">Likes</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">💬</div>
            <div class="stat-info">
              <span class="stat-value" id="commentCount">-</span>
              <span class="stat-label">Comments</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">📊</div>
            <div class="stat-info">
              <span class="stat-value" id="engagementRate">-</span>
              <span class="stat-label">Engagement</span>
            </div>
          </div>
        </div>
      </section>

      <!-- SEO Analysis -->
      <section class="seo-section" id="seoSection" style="display: none">
        <h2>SEO Analysis</h2>
        <div class="seo-score">
          <div class="score-circle">
            <div class="score-value" id="seoScore">-</div>
            <div class="score-label">SEO Score</div>
          </div>
          <div class="score-details">
            <div class="score-item">
              <span class="score-indicator" id="titleScore"></span>
              <span>Title Optimization</span>
            </div>
            <div class="score-item">
              <span class="score-indicator" id="descScore"></span>
              <span>Description Quality</span>
            </div>
            <div class="score-item">
              <span class="score-indicator" id="tagsScore"></span>
              <span>Tags Usage</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="actions-section">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
          <button class="action-btn" id="optimizeBtn">
            <span class="btn-icon">⚡</span>
            <span>Optimize Video</span>
          </button>
          <button class="action-btn" id="keywordBtn">
            <span class="btn-icon">🔍</span>
            <span>Find Keywords</span>
          </button>
          <button class="action-btn" id="tagsBtn">
            <span class="btn-icon">🏷️</span>
            <span>Generate Tags</span>
          </button>
          <button class="action-btn" id="analyticsBtn">
            <span class="btn-icon">📈</span>
            <span>View Analytics</span>
          </button>
        </div>
      </section>

      <!-- Tools -->
      <section class="tools-section">
        <h2>Creator Tools</h2>
        <div class="tool-list">
          <div class="tool-item" id="thumbnailTool">
            <span class="tool-icon">🖼️</span>
            <span class="tool-name">Thumbnail A/B Test</span>
            <span class="tool-arrow">→</span>
          </div>
          <div class="tool-item" id="bulkTool">
            <span class="tool-icon">📝</span>
            <span class="tool-name">Bulk Editor</span>
            <span class="tool-arrow">→</span>
          </div>
          <div class="tool-item" id="competitorTool">
            <span class="tool-icon">🎯</span>
            <span class="tool-name">Competitor Analysis</span>
            <span class="tool-arrow">→</span>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <button class="footer-btn" id="settingsBtn">⚙️ Settings</button>
        <button class="footer-btn" id="helpBtn">❓ Help</button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
